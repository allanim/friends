{% extends template.self %}

{% block head %}
<meta http-equiv="content-language" content="en" />

<meta name="HandheldFriendly" content="true"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "img/apple-icon-152x152.png"|resolveAsset|replace("gitbook/", "") }}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ "img/android-icon-192x192.png"|resolveAsset|replace("gitbook/", "") }}">
<link rel="shortcut icon" href="{{ "img/favicon.ico"|resolveAsset|replace("gitbook/", "") }}" type="image/x-icon">
<link rel="manifest" href="{{ "img/manifest.json"|resolveAsset|replace("gitbook/", "") }}">
<link rel="alternate" hreflang="ko" href="https://allanim.github.io/friends/ko/"/>
{% endblock %}

{% block javascript %}
{{ super() }}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-85007712-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-85007712-3');
</script>
{% endblock %}

{% block book_sidebar %}
{{ super() }}
{% endblock %}

{% block page %}
<blockquote><p>Last modified: {{ file.mtime }}</p></blockquote>
{{ super() }}
{% endblock %}
